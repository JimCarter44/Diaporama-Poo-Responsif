<!doctype html>
<html class="no-js" lang="fr">

<head>
  <meta charset="utf-8">
  <title>Diaporama en POO Responsif</title>
  <meta name="description" content="Comment créer simplement une diaporama / slider fullwidth responsif en javascript orienté object (POO)">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link rel="apple-touch-icon" href="icon.png">
  <link rel="stylesheet" href="css/main.css">
  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <header>
    <a href="https://www.jim-carter.fr"><img src="img/LogoJCWDtransparent.png" alt="logo de jim carter développement"></a>
    <p>Créer un Slider simple en JS POO</p>
  </header>
  <section id="slide"> <!-- section du slider / slider section -->
    <img src="img/slider1.jpg" id="diap1" alt="slider"> <!-- id du slider / slider id -->
    <div id="action">
      <i id="prev" class="fas fa-chevron-left"></i> <!-- Prev icon -->
      <i id="next" class="fas fa-chevron-right"></i> <!-- Next icon -->
    </div>
  </section>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>

</html>
